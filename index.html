<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Idle</title>
  </head>
  <body>
    <div class="game-start">
        <img
          class="start-background"
          src="/assets/start-background.png"
          alt=""
        />

          <img src="/assets/descend-button.png" alt="" class="descend-button" />
          
        
      </div>

      <div class="character-select-container hidden">
        <img class="character-select-womb" src="/assets/character-select-womb.png" alt="">
        <select class="class-select" name="class" id="character-select">
          <option value="">Choose...</option>
          <option value="Warrior">Bloodletter</option>
          <option value="Cleric">Apostate</option>
          <option value="Rogue">Prowler</option>
          <option value="Magician">Oracle</option>
        </select>
        <p class="class-description"></p>
        <img class="character-select-image" src="" alt="">
        <button type="button" class="start-game-button">Delve</button>
        </div>
      </div>


      <div class="main-game-container">
       <div class="player-stats-container">
        <div class="player-name">Name: </div>
        <div class="player-class">Class: </div>
        <div class="player-attack">Attack: </div>
        <div class="player-currency">Currency: </div>
       </div>

       <div class="game-title-container">
        <h1 class="game-title">Title</h1>
       </div>

       <div class="enemy-stats-container">
        <div class="enemy-name">Enemy name</div>
        <div class="enemy-health">Enemy health</div>
        <div class="enemy-currency">Enemy currency</div>
       </div>

       <div class="player-skills-container">
        <button class="player-skill">Skill 1</button>
        <button class="player-skill">Skill 2</button>
        <button class="player-skill">Skill 3</button>
       </div>

       <div class="combat-area-container">
        <img src="" class="enemy-image"></img>
        <img src="" class="player-image"></img>
        <img src="assets/womb-of-death-inside-23.png" alt="" class="background-image">
       </div>
       <!-- <canvas></canvas> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
