<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Idle</title>
  </head>
  <body>
    <div class="game-start">
      <img class="start-background" src="https://raw.githubusercontent.com/Hnichm/idle-game-eb/main/assets/start-background.png" alt="" />
      <img src="https://raw.githubusercontent.com/Hnichm/idle-game-eb/main/assets/descend-button.png" alt="" class="descend-button" />
      <div class="save-game-modal" hidden>
        <button class="new-game-button pointer button-shadow">New Game</button>
        <button class="load-game-button pointer button-shadow">Load Game</button>
      </div>
    </div>

    <div class="character-select-container" hidden>
      <img class="character-select-womb" src="https://raw.githubusercontent.com/Hnichm/idle-game-eb/main/assets/character-select-womb.png" alt="">
      <select class="class-select" name="class" id="character-select">
        <option value="">Choose...</option>
        <option value="Warrior">Bloodletter</option>
        <option value="Cleric">Apostate</option>
        <option value="Rogue">Prowler</option>
        <option value="Magician">Oracle</option>
      </select>
      <p class="class-description"></p>
      <img class="character-select-image" src="" alt="">
      <button type="button" class="start-game-button">Forward</button>
    </div>
    
    <div class="opening-cinematic-container">
      <img src="https://raw.githubusercontent.com/Hnichm/idle-game-eb/main/assets/womb-of-death-entrance.png" alt="" class="opening-cinematic-background">
      <span class="enter-womb" hidden></span>
    </div>

    <div class="main-game-container" hidden>
      <div class="player-stats-container">
        <div class="player-name">Name: </div>
        <div class="player-attack"> </div>
        <div class="player-attack-ready">Ready</div>
        <div class="player-attack-speed">Attack Speed: </div>
        <div class="player-currency">Currency: </div>
        <div class="player-upgrades">
          <button class="button-shadow player-upgrades-toggle">Upgrades</button>
        </div>
        
        <div class="player-upgrades-container" hidden>
          <div class="upgrade-category-buttons">
            <button class="button-shadow upgrade-category-button attack-upgrade-button pointer" data-category="attack">ATTACK</button>
            
            <button class="button-shadow upgrade-category-button auto-attack-upgrade-button pointer" data-category="autoAttack">AUTO ATTACK</button>
            
            <button class="button-shadow upgrade-category-button defense-upgrade-button pointer" data-category="defense">DEFENSE</button>
            
            <button class="button-shadow upgrade-category-button abilities-upgrade-button pointer" data-category="abilities">ABILITIES</button>

            <!-- <button class="button-shadow upgrade-category-button currency-upgrade-button" data-category="currency">CURRENCY</button> -->
            
            <button class="button-shadow back-button pointer">BACK</button>
          </div>
          <div class="upgrade-options-container" hidden></div>
        </div>
        <div class="disabled-attack-upgrades" data-category="attack" hidden>
          <button class="button-shadow upgrade-click-damage-button pointer" hidden>Upgrade click damage</button>
          <button class="button-shadow upgrade-click-speed-button pointer" hidden>Upgrade click speed</button>
          <button class="button-shadow upgrades-back-button button-shadow attack-upgrade-back pointer" hidden>BACK</button>
          <div class="upgrade-cost"></div>
          <div class="upgrade-value"></div>
          <div class="upgrade-player-currency-container">
          <div class="upgrade-player-currency">Currency: </div>
        </div>
        </div>

        <div class="disabled-auto-attack-upgrades" data-category="autoAttack" hidden>
          <button class="button-shadow upgrade-auto-attack-damage-button pointer" hidden>Upgrade auto attack damage</button>
          <button class="button-shadow upgrade-auto-attack-speed-button pointer" hidden>Upgrade auto attack speed</button>
          <button class="button-shadow upgrades-back-button button-shadow auto-attack-upgrade-back pointer" hidden>BACK</button>
          <div class="upgrade-cost"></div>
          <div class="upgrade-value"></div>
          <div class="upgrade-player-currency">Currency: </div>
        </div>

        <div class="disabled-defense-upgrades" data-category="defense" hidden>
          <button class="button-shadow upgrade-timer-button pointer" hidden>Upgrade timer</button>
          <button class="button-shadow upgrade-timer-reduction-button pointer" hidden>Reduce timer damage</button>
          <button class="button-shadow upgrades-back-button button-shadow defense-upgrade-back pointer" hidden>BACK</button>
          <div class="upgrade-cost"></div>
          <div class="upgrade-value"></div>
          <div class="upgrade-player-currency">Currency: </div>
        </div>

        <div class="disabled-abilities-upgrades" data-category="abilities" hidden>
          <button class="button-shadow upgrade-ability-1-button pointer" hidden>Upgrade ability 1</button>
          <button class="button-shadow upgrade-ability-2-button pointer" hidden>Upgrade ability 2</button>
          <button class="button-shadow upgrade-ability-3-button pointer" hidden>Upgrade ability 3</button>
          <div class="upgrade-cost"></div>
          <div class="upgrade-value"></div>
          <button class="button-shadow upgrades-back-button button-shadow abilities-upgrade-back" hidden>BACK</button>
          <div class="upgrade-player-currency">Currency: </div>
        </div>

        <!-- <div class="disabled-currency-upgrades" data-category="currency" hidden>
          <button class="button-shadow upgrade-currency-passive-button" hidden>Passive Currency</button>
          <button class="button-shadow upgrades-back-button button-shadow currency-upgrade-back" hidden>BACK</button>
          <div class="upgrade-player-currency">Currency: </div>
        </div> -->
      </div>

      <div class="game-title-container">
        <h1 class="game-title">Idle Game</h1>
        <h2 class="player-timer">Timer</h2>
      </div>

      <div class="enemy-stats-container">
        <div class="enemy-name">Enemy name</div>
        <div class="enemy-health">Enemy health</div>
        <div class="enemy-currency">Enemy currency</div>
        <div class="floor-selection">
          <div class="floor-selection-container">
            <button class="button-shadow ascend-floor-button pointer">Ascend</button>
            <button class="button-shadow descend-floor-button pointer">Descend</button>
          </div>
        </div>
      </div>

      <div class="player-skills-container">
        <button class="player-skill button-shadow pointer">Skill 1</button>
        <button class="player-skill button-shadow pointer">Skill 2</button>
        <button class="player-skill button-shadow pointer">Skill 3</button>
      </div>

      <div class="combat-area-container">
        <div class="enemy-image-container">
          <img src="" class="enemy-image"></img>
        </div>
        <div class="player-image-container">
          <img src="" class="player-image"></img>
        </div>
        <img src="assets/womb-of-death-inside-23.png" alt="" class="background-image">
      </div>

      <button class="stats-button" hidden>STATS</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
